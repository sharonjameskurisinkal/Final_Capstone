<div class="page-content">
    <div class="bg">
      <div class="mainRow">
        <div class="col-lg-6 col-md-4 col-sm-12">
            <form [formGroup]="formGroup">
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start top-margin">
                  <h2 class="main-heading">Share your Contact Detials </h2>
                </div>
      
               
      
                <!-- Email input -->
                <div class="form-outline mb-4 form-outline-custom">
                  <input formControlName="email" type="email" id="form3Example3" class="form-control form-control-md width-50"
                    placeholder="Enter email address" />
                  <label class="form-label form-label-custom" for="form3Example3">Email address</label>
                </div>
      
                <!-- Phone input -->
                <div class="form-outline mb-3">
                  <input formControlName="phone" type="text" id="form3Example4" class="form-control form-control-md width-50"
                    placeholder="Enter phone number " />
                  <label class="form-label form-label-custom" for="form3Example4">Phone Number</label>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn login btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="validateCredentials()">Continue to Pay</button>
                </div>
      
              </form>
              <!-- card details -->
              <div class="container py-3 py-30">
                <div class="row">
                    <div class="col-12 col-sm-8 col-md-6 mx-auto">
                        <div id="pay-invoice" class="card">
                            <div class="card-body">
                                <div class="card-title">
                                    <h2 class="text-center">Pay Invoice</h2>
                                </div>
                                <hr>
                                <form action="" method="post" novalidate="novalidate">
                                    <div class="form-group has-success">
                                        <label for="cc-name" class="control-label">Name on card</label>
                                        <input id="cc-name" name="cc-name" type="text" class="form-control cc-name valid" data-val="true" data-val-required="Please enter the name on card" autocomplete="cc-name" aria-required="true" aria-invalid="false" aria-describedby="cc-name-error">
                                        <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="cc-number" class="control-label">Card number</label>
                                        <input id="cc-number" name="cc-number" type="tel" class="form-control cc-number identified visa" value="" data-val="true" data-val-required="Please enter the card number" data-val-cc-number="Please enter a valid card number" autocomplete="cc-number">
                                        <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="cc-exp" class="control-label">Expiration</label>
                                                <input id="cc-exp" name="cc-exp" type="tel" class="form-control cc-exp" value="" data-val="true" data-val-required="Please enter the card expiration" data-val-cc-exp="Please enter a valid month and year" placeholder="MM / YY" autocomplete="cc-exp">
                                                <span class="help-block" data-valmsg-for="cc-exp" data-valmsg-replace="true"></span>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <label for="x_card_code" class="control-label">Security code</label>
                                            <div class="input-group">
                                                <input id="x_card_code" name="x_card_code" type="tel" class="form-control cc-cvc" value="" data-val="true" data-val-required="Please enter the security code" data-val-cc-cvc="Please enter a valid security code" autocomplete="off">
                                                <div class="input-group-addon">
                                                    <span class="fa fa-question-circle fa-lg" data-toggle="popover" data-container="body" data-html="true" data-title="Security Code" 
                                                    data-content="<div class='text-center one-card'>The 3 digit code on back of the card..<div class='visa-mc-cvc-preview'></div></div>"
                                                    data-trigger="hover"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="x_zip" class="control-label">Postal code</label>
                                        <input id="x_zip" name="x_zip" type="text" class="form-control" value="" data-val="true" data-val-required="Please enter the ZIP/Postal code" autocomplete="postal-code">
                                        <span class="help-block" data-valmsg-for="x_zip" data-valmsg-replace="true"></span>
                                    </div>
                                    <div>
                                        <button id="payment-button" type="submit" class="btn btn-lg btn-success btn-block" (click)="saveTicket()">
                                            <i class="fa fa-lock fa-lg"></i>&nbsp;
                                            <span id="payment-button-amount">Pay ${{paymentDetails.total}}</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end of card details -->
        </div>
        <div class="col-lg-6 col-md-8 col-sm-12">
          <h2 class="main-heading summary-head">Booking Summary</h2>
          <p class="item">Ticket Cost <span class="float-right text1">$ {{paymentDetails.ticketCost}}</span></p>
          <p class="item">Convenience Fee<span class="float-right text1">$ {{paymentDetails.convenienceFee}}</span></p>
          <p class="item">Tax<span class="float-right text1">$ {{paymentDetails.tax}}</span></p>
          <p class="total"><strong>Total</strong><span class="float-right totalText1">$<span class="totalText2">{{paymentDetails.total}}</span></span></p>
        </div>
      </div>
    </div>
    </div>
