<div class="container st_table">
    <div class="student_table" style="color: black;">
		<h2 class="text-center" style="padding-bottom: 1em;">Movie List</h2>
		<table class="table table-striped table_styling">
			<tbody>
				<tr>
					<th class="align-middle">Name</th>
					<th class="align-middle">Rating</th>
					<th class="align-middle">Genre</th>
					<th class="align-middle">Duration</th>
					<th class="align-middle">Release Date</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
				<tr *ngFor = "let movie of movies;" class="align-middle">
					<td class="align-middle">{{movie.name}}</td>
					<td class="align-middle">{{movie.rating}}</td>
					<td class="align-middle" > <span *ngFor="let gen of movie.genre" >{{gen}} &nbsp;</span></td>
					<td class="align-middle">{{movie.duration}}</td>
					<td class="align-middle">{{movie.release_date}}</td>
					<td class="align-middle">
						<!-- <a routerLink="/admin-movie-edit/{{movie.id}}" style="color: black;">
							<img src="../assets/icons/view-icon.png" title="view movie details" alt="View" width="auto" height="24">
						</a> -->
					</td>
					<td class="align-middle">
						<a routerLink="/admin-movie-edit/{{movie.id}}" style="color: black;">
							<img src="../assets/icons/edit-icon.png" title="edit movie details" alt="Edit" width="auto" height="24">
						</a>
					</td>
					<td class="align-middle">
						<a (click)="deleteMovie(movie.id)" style="color: black;">
							<img src="../assets/icons/delete-icon.png" title="delete movie" alt="Delete" width="auto" height="24">
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

		</div>
	</div> -->
</div>
